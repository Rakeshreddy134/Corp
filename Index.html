<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Document Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .container { max-width: 600px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸ¤– Hindi Document Q&A</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Ask a Question</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>

        {% if greeting %}
        <div class="alert alert-info mt-3">{{ greeting }}</div>
        {% endif %}
        {% if response %}
        <div class="alert alert-success mt-3"><strong>Answer:</strong> {{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
